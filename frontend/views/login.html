<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link href="/public/styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>User Registration</h1>
      <form action="/login" method="POST" enctype="multipart/form-data">
        <div>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            maxlength="64"
            value="{{.Data.Username}}"
            required
          />
        </div>
        <div>
          <label for="fullname">Full Name:</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            maxlength="64"
            value="{{.Data.Fullname}}"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            maxlength="128"
            value="{{.Data.Email}}"
            required
          />
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            value="{{.Data.Password}}"
            required
          />
        </div>
        <div>
          <label for="confirmPassword">Corfirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            value="{{.Data.ConfirmPassword}}"
            required
          />
        </div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
    {{if .Errors}}
    <ul>
      {{range .Errors}}
      <li>{{.}}</li>
      {{end}}
    </ul>
    {{else}}
    <p>No errors.</p>
    {{end}}
  </body>
</html>
