<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div>
    <h1>User Registration</h1>
    <form action="/login" method="post" enctype="multipart/form-data">
        <input type="hidden" name="form_type" value="register">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="64" required>
        </div>
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" maxlength="64" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="S" selected>Standard User</option>
                <option value="A">Admin</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="128" required>
        </div>
        <div>
            <label for="profile_image">Profile Image:</label>
            <input type="file" id="profile_image" name="profile_image" accept="image/jpeg, image/png, image/gif">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    </div>
    <hr>
    <div>
    <h1>User Login</h1>
    <form action="/login" method="post" enctype="multipart/form-data">
        <input type="hidden" name="form_type" value="login">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="64" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </form>
    </div>
</body>
</html>
